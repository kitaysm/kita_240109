<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">    
    <link rel="stylesheet" href="{% static 'data/css/newssearch.css' %}" media="screen">
    <script src="https://kit.fontawesome.com/193173e32d.js" crossorigin="anonymous"></script>
    
</head>
<body>
    {% include 'blog/navbar.html' %}
    <div class="containew pb-5 my-5">
        <h1>Search for News</h1>

        <form method="get" action="{% url 'news_search' %}" class="my-4">
            <div class="input-group">
                <input type="text" name="q" placeholder="Enter keyword" class="form-control">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
        {% comment %} News List {% endcomment %}
        {% if news_list %}
        <div>
            {% for news in news_list %}
               <div style="margin-bottom: 20px; border-bottom: 1px solid #ddd; padding-bottom: 10px;">
                   <h5>{{ news.title }}</h5>
                   <p>{{ news.description|truncatewords:20 }}</p>
                   <a href="{{ news.link }}" class="btn btn-secondary">Read More</a>
               </div>
            {% endfor %}
        </div>
        
        {% endif %}


    {% include 'blog/footer.html' %}
